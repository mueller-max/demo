<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }

    .car-tile {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      margin-bottom: 15px;
    }

    .car-tile:hover {
      transform: scale(1.02);
    }

    .car-tile.selected {
      border: 3px solid blue;
      box-shadow: 0 0 10px blue;
    }

    .milestone-info {
      margin-top: 10px;
      padding: 10px;
      background-color: #eef;
      border-left: 4px solid #00f;
      border-radius: 5px;
    }

    .milestone-reached {
      color: #003366;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="carContainer"></div>

  <script>
    const endpointUrl = "https://broad-moon-472d.devin-mex.workers.dev/";
    let cars = [];

    // 1) On page load, fetch array of cars
    function loadCars() {
      fetch(endpointUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ target: "cars" })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to load cars");
        }
        return response.json();
      })
      .then(data => {
        cars = data;
        createCarTiles();
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("carContainer").innerHTML =
          `<p style="color:red;">Error loading cars: ${error.message}</p>`;
      });
    }

    function createCarTiles() {
      const container = document.getElementById("carContainer");
      container.innerHTML = "";

      cars.forEach(car => {
        const tile = document.createElement("div");
        tile.classList.add("car-tile");

        // Basic info from the new JSON structure
        tile.innerHTML = `
          <strong>${car.productName}</strong><br>
          Product ID: ${car.registeredProductId}<br>
          VIN: ${car.vin}<br>
          Owner: ${car.ownerName}<br>
          Status: ${car.status}<br>
          Warranty Active: ${car.warranty ? "Yes" : "No"}
        `;

        // We'll just keep a "more info" div, if you want it later
        const detailDiv = document.createElement("div");
        detailDiv.classList.add("milestone-info");
        detailDiv.style.display = "none";
        tile.appendChild(detailDiv);

        tile.onclick = function () {
          // Deselect others
          document.querySelectorAll('.car-tile').forEach(t => {
            t.classList.remove('selected');
            const info = t.querySelector('.milestone-info');
            if (info) info.style.display = 'none';
          });

          tile.classList.add('selected');

          // Show detail (if needed)
          detailDiv.innerHTML = `<strong>Additional Details:</strong><br>
           <em>No extra date info in the new JSON</em>`;
          detailDiv.style.display = "block";

          // Example: POST selection to Worker
          fetch(endpointUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              target: "saveselectiondata",
              carId: car.vin // unique ID
            })
          })
          .then(res => {
            if (!res.ok) {
              throw new Error("Failed to save selection data");
            }
            return res.json();
          })
          .then(data => {
            console.log("Selection saved:", data);
          })
          .catch(err => {
            console.error("Error saving selection data:", err);
          });
        };

        container.appendChild(tile);
      });
    }

    // 4) On page load, fetch cars
    loadCars();
  </script>
</body>
</html>
