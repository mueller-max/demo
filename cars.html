<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }

    .car-tile {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      margin-bottom: 15px;
    }

    .car-tile:hover {
      transform: scale(1.02);
    }

    .car-tile.selected {
      border: 3px solid blue;
      box-shadow: 0 0 10px blue;
    }

    .milestone-info {
      margin-top: 10px;
      padding: 10px;
      background-color: #eef;
      border-left: 4px solid #00f;
      border-radius: 5px;
    }

    .milestone-reached {
      color: #003366;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="carContainer"></div>

  <script>
    const endpointUrl = "https://broad-moon-472d.devin-mex.workers.dev/";
    let cars = [];

    // 1) On page load, fetch array of cars
    function loadCars() {
      fetch(endpointUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ target: "cars" })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to load cars");
        }
        return response.json();
      })
      .then(data => {
        cars = data;
        createCarTiles();
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("carContainer").innerHTML =
          `<p style="color:red;">Error loading cars: ${error.message}</p>`;
      });
    }

    // Helper: add X months to date
    function addMonths(date, months) {
      const newDate = new Date(date);
      newDate.setMonth(newDate.getMonth() + months);
      return newDate;
    }

    // Helper: label + date, green if date <= today
    function getMilestoneHTML(label, dateStr) {
      const date = new Date(dateStr);
      const today = new Date();
      const iso = date.toISOString().split('T')[0];
      if (date <= today) {
        return `<div class="milestone-reached">${label}: ${iso}</div>`;
      } else {
        return `<div>${label}: ${iso}</div>`;
      }
    }

    // 2) Create tiles from 'cars' array
    function createCarTiles() {
      const container = document.getElementById("carContainer");
      container.innerHTML = "";

      cars.forEach(car => {
        const tile = document.createElement("div");
        tile.classList.add("car-tile");

        // Basic info
        tile.innerHTML = `
          <strong>${car.model} (${car.year})</strong><br>
          VIN: ${car.VIN}<br>
          Price: ${car.price}<br>
          Interior Color: ${car.interiorColor}<br>
          Exterior Color: ${car.exteriorColor}<br>
          Doors: ${car.doors}
        `;

        // Hidden milestone info
        const milestoneDiv = document.createElement("div");
        milestoneDiv.classList.add("milestone-info");
        milestoneDiv.style.display = "none";
        tile.appendChild(milestoneDiv);

        // On-click logic
        tile.onclick = function () {
          // Deselect others
          document.querySelectorAll('.car-tile').forEach(t => {
            t.classList.remove('selected');
            const info = t.querySelector('.milestone-info');
            if (info) info.style.display = 'none';
          });

          tile.classList.add('selected');

          // Build milestone info
          const delivered = new Date(car.deliveredDate);
          milestoneDiv.innerHTML = `
            <strong>Service Milestones:</strong><br>
            ${getMilestoneHTML("Sold Date", car.soldDate)}
            ${getMilestoneHTML("Delivered Date", car.deliveredDate)}
            ${getMilestoneHTML("3-Month Service", addMonths(delivered, 3).toISOString())}
            ${getMilestoneHTML("6-Month Service", addMonths(delivered, 6).toISOString())}
            ${getMilestoneHTML("1-Year Service", addMonths(delivered, 12).toISOString())}
          `;
          milestoneDiv.style.display = "block";

          // 3) **Extra step**: POST selection to Worker
          fetch(endpointUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              target: "saveselectiondata",
              carId: car.VIN  // or any unique ID you want
            })
          })
          .then(res => {
            if (!res.ok) {
              throw new Error("Failed to save selection data");
            }
            return res.json();
          })
          .then(data => {
            console.log("Selection saved:", data);
          })
          .catch(err => {
            console.error("Error saving selection data:", err);
          });
        };

        container.appendChild(tile);
      });
    }

    // 4) On page load, fetch cars
    loadCars();
  </script>
</body>
</html>
