<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Selection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 1000px;
      width: 100%;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 16px;
      font-weight: 600;
      color: #444;
      margin: 30px 0 10px;
    }

    .car-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .car-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .car-tile {
      background: white;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      width: calc(50% - 10px);
      box-sizing: border-box;
      display: block;
      justify-content: space-between;
      align-items: flex-start;
      position: relative;
      min-height: 180px;
      transition: border-color 0.2s;
    }

    .full-width {
      width: 100%;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .car-tile.selected {
      border-color: #0070F2;
    }

    .car-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 14px;
      color: #333;
    }

    .car-name {
      font-size: 18px;
      font-weight: 600;
    }

    .car-details .label {
      font-weight: 500;
      margin-right: 6px;
    }

    .car-content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .warranty-badge {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 500;
    }

    .warranty-badge.active {
      background-color: #7EC316;
      color: #1a431a;
    }

    .warranty-badge.inactive {
      background-color: #e0e0e0;
      color: #555;
    }

    .car-image {
      width: 180px;
      height: auto;
      border-radius: 8px;
      object-fit: contain;
    }

    .selection-pill {
      position: absolute;
      bottom: 14px;
      right: 16px;
      font-size: 13px;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 500;
      background-color: transparent;
    }

    .car-tile.selected .selection-pill {
      background-color: #0070F2;
      color: white;
    }

    .car-tile:not(.selected) .selection-pill {
      color: #777;
    }

    .radio-dot {
      position: absolute;
      top: 14px;
      right: 16px;
      width: 18px;
      height: 18px;
      border: 2px solid #ccc;
      border-radius: 50%;
      background: white;
    }

    .car-tile.selected .radio-dot {
      border-color: #0070F2;
      background: #0070F2;
    }

    .radio-dot::after {
      content: '';
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Select the vehicle you want to create the appointment for.</h1>
    <h2>Samuel Monsourâ€™s vehicles</h2>
    <div class="car-grid" id="activeCars"></div>

    <h2>Inactive vehicles</h2>
    <div id="inactiveCars">
      <p>There are no vehicles with inactive warranty for this client.</p>
    </div>
  </div>

  <script>

    const endpointUrl = "https://broad-moon-472d.devin-mex.workers.dev/";
    let cars = [];

    function loadCars() {
      fetch(endpointUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ target: "cars" })
      })
        .then(response => {
          if (!response.ok) throw new Error("Failed to load cars");
          return response.json();
        })
        .then(data => {
          cars = data;
          renderCars();
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("activeCars").innerHTML =
            `<p style="color:red;">Error loading cars: ${error.message}</p>`;
        });
    }

    function renderCars() {
      const activeContainer = document.getElementById("activeCars");
      const inactiveContainer = document.getElementById("inactiveCars");

      activeContainer.innerHTML = "";
      let inactiveCount = 0;

      cars.forEach(car => {
        const tile = document.createElement("div");
        tile.classList.add("car-tile");
        if (car.warranty) {
          activeContainer.appendChild(tile);
        } else {
          inactiveContainer.innerHTML = "";
          inactiveContainer.appendChild(tile);
          inactiveCount++;
        }

        const imageSrc = car.productName === "Toyota RAV 4"
          ? "rav.png"
          : car.productName === "Supra 2025"
            ? "supra.png"
            : "";
        console.log("Product name:", car.productName);
        tile.innerHTML = `
        <div class="car-header">
          <div class="car-name">${car.productName}</div>
          <div class="radio-dot"></div>
        </div>
        <div class="car-content">
          <img src="${imageSrc}" alt="${car.productName}" class="car-image" />
          <div class="car-info">
            <div class="car-details">
              <span class="label">Warranty status:</span>
              <span class="warranty-badge ${car.warranty ? 'active' : 'inactive'}">
                ${car.warranty ? 'Active' : 'Inactive'}
              </span>
            </div>
            <div class="car-details">
              <span class="label">Product-ID:</span> #${car.registeredProductId}
            </div>
            <div class="car-details">
              <span class="label">VIN:</span> ${car.vin}
            </div>
          </div>
        </div>
        <div class="selection-pill">Unselected</div>
      `;




        tile.onclick = () => {
          document.querySelectorAll('.car-tile').forEach(t => {
            t.classList.remove('selected');
            t.querySelector('.selection-pill').textContent = "Unselected";
          });

          tile.classList.add("selected");
          tile.querySelector('.selection-pill').textContent = "Selected";

          fetch(endpointUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              target: "saveselectiondata",
              carId: car.serialId,
			  vin: car.vin
            })
          })
            .then(res => {
              if (!res.ok) throw new Error("Failed to save selection");
              return res.json();
            })
            .then(data => {
              console.log("Selection saved:", data);
            })
            .catch(err => {
              console.error("Error saving selection:", err);
            });
        };
      });

      if (inactiveCount === 0) {
        inactiveContainer.innerHTML = `<p>There are no vehicles with inactive warranty for this client.</p>`;
      }
    }

    loadCars();
  </script>
</body>

</html>
