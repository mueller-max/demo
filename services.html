<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }

    .service-tile {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      margin-bottom: 15px;
    }

    .service-tile:hover {
      transform: scale(1.02);
    }

    .service-tile.selected {
      border: 3px solid blue;
      box-shadow: 0 0 10px blue;
    }

    .service-details {
      margin-top: 10px;
      padding: 10px;
      background-color: #eef;
      border-left: 4px solid #00f;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container" id="serviceContainer"></div>

  <script>
    const services = [
      { name: "Plus Service Package", durationHours: 4, price: "$300" },
      { name: "Standard Service Package", durationHours: 3, price: "$200" },
      { name: "Tire Alignment Check", durationHours: 1, price: "$50" },
      { name: "Motor Cleaning", durationHours: 2, price: "$80" },
      { name: "AC Check", durationHours: 1, price: "$60" },
      { name: "Oil Change", durationHours: 1, price: "$40" }
    ];

    const endpointUrl = "https://hmmh-integration-suite-212fgrvq.it-cpi018-rt.cfapps.eu10-003.hana.ondemand.com/http/savemashupselectiondata"; // Replace with your API
    const username = "sb-5897a851-074e-4c7d-a77f-bebb10b88a47!b548559|it-rt-hmmh-integration-suite-212fgrvq!b117912";
    const password = "ebc1f94b-42e9-449e-83a3-34bc305a69ba$tTgvF803MTL7n2zJ297jRyo_RmNtn8PM-xcq1Dx3-yk=";

    function sendServiceData(service) {
      const payload = {
        serviceName: service.name,
        duration: service.durationHours,
        price: service.price.replace('$', '') // Convert price string to numeric (if needed)
      };

      const headers = new Headers();
      headers.set("Authorization", "Basic " + btoa(username + ":" + password));
      headers.set("Content-Type", "application/json");

      fetch(endpointUrl, {
        method: "POST",
        headers: headers,
        body: JSON.stringify(payload)
      })
        .then(response => response.json())
        .then(data => {
          console.log("Success:", data);
          alert("Service sent successfully!");
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Failed to send service data.");
        });
    }

    function createServiceTiles() {
      const container = document.getElementById("serviceContainer");

      services.forEach(service => {
        const tile = document.createElement("div");
        tile.classList.add("service-tile");

        tile.innerHTML = `
          <strong>${service.name}</strong><br>
          Duration: ${service.durationHours} hour${service.durationHours > 1 ? 's' : ''}<br>
          Price: ${service.price}
        `;

        const detailsDiv = document.createElement("div");
        detailsDiv.classList.add("service-details");
        detailsDiv.style.display = "none";
        detailsDiv.innerHTML = `<em>Click again to hide details.</em>`;
        tile.appendChild(detailsDiv);

        tile.onclick = function () {
          const isSelected = tile.classList.contains('selected');
          document.querySelectorAll('.service-tile').forEach(t => {
            t.classList.remove('selected');
            const info = t.querySelector('.service-details');
            if (info) info.style.display = 'none';
          });

          if (!isSelected) {
            tile.classList.add('selected');
            detailsDiv.style.display = 'block';
            sendServiceData(service); // Send data when tile is selected
          }
        };

        container.appendChild(tile);
      });
    }

    createServiceTiles();
  </script>
</body>
</html>
