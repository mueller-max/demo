<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }
    .service-tile {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      margin-bottom: 15px;
    }
    .service-tile:hover {
      transform: scale(1.02);
    }
    .service-tile.selected {
      border: 3px solid blue;
      box-shadow: 0 0 10px blue;
    }
    .service-details {
      margin-top: 10px;
      padding: 10px;
      background-color: #eef;
      border-left: 4px solid #00f;
      border-radius: 5px;
    }
    #submitButton {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="serviceContainer"></div>
  <button id="submitButton">Submit Selected Services</button>
  <script>
    // 1) Services with default prices
    const services = [
      { target: "carservices", name: "Plus Service Package", durationHours: 1, price: "$300" },
      { target: "carservices", name: "Standard Service Package", durationHours: 1, price: "$200" },
      { target: "carservices", name: "Tire Alignment Check", durationHours: 1, price: "$50" },
      { target: "carservices", name: "Motor Cleaning", durationHours: 1, price: "$80" },
      { target: "carservices", name: "AC Check", durationHours: 1, price: "$60" },
      { target: "carservices", name: "Oil Change", durationHours: 1, price: "$40" }
    ];

    const endpointUrl = "https://broad-moon-472d.devin-mex.workers.dev/";

    // 2) On page load, fetch the "pricecheck" data
    //    Expected response: e.g. [{"name": "Plus Service Package", "price": "FREE"}, ...]
    function loadPricesOnPageLoad() {
      return fetch(endpointUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ target: "pricecheck" })
      })
      .then(response => {
        if (!response.ok) throw new Error("Failed to fetch prices on init");
        return response.json();
      });
    }

    // Convert incoming array to a mapping object: { "Plus Service Package": "FREE", ... }
    function buildPriceMap(priceArray) {
      const priceMap = {};
      priceArray.forEach(pkg => {
        priceMap[pkg.name] = pkg.price;
      });
      return priceMap;
    }

    // 3) Create tiles after we have the latest prices
    function createServiceTiles(priceListArray) {
      const priceMap = buildPriceMap(priceListArray);
      const container = document.getElementById("serviceContainer");
      container.innerHTML = "";

      services.forEach(service => {
        // Override price if available; fallback to numeric part of service.price
        const updatedPrice = priceMap[service.name] || service.price.replace('$', '');
        service.updatedPrice = updatedPrice;

        // Build the tile
        const tile = document.createElement("div");
        tile.classList.add("service-tile");
        // Store the service data for later use
        tile.serviceData = service;

        tile.innerHTML = `
          <strong>${service.name}</strong><br>
          Duration: ${service.durationHours} hour${service.durationHours > 1 ? 's' : ''}<br>
          Price: $${updatedPrice}
        `;

        // Hidden details area
        const detailsDiv = document.createElement("div");
        detailsDiv.classList.add("service-details");
        detailsDiv.style.display = "none";
        detailsDiv.innerHTML = `<em>Click tile to toggle selection.</em>`;
        tile.appendChild(detailsDiv);

        // 3c) On tile click: toggle the selected state (allowing multiple selections)
        tile.onclick = function () {
          tile.classList.toggle('selected');
          // Toggle detail display based on selection
          if (tile.classList.contains('selected')) {
            detailsDiv.style.display = 'block';
          } else {
            detailsDiv.style.display = 'none';
          }
        };

        container.appendChild(tile);
      });
    }

    // 4) Submit selected services to endpoint
    function submitSelectedServices() {
      const selectedTiles = document.querySelectorAll('.service-tile.selected');
      const payloadArray = [];
      
      selectedTiles.forEach(tile => {
        const service = tile.serviceData;
        payloadArray.push({
          target: service.target,
          serviceName: service.name,
          duration: service.durationHours,
          price: service.updatedPrice
        });
      });
      
      if (payloadArray.length === 0) {
        alert("No service selected.");
        return;
      }
      
      fetch(endpointUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payloadArray)
      })
      .then(response => {
        if (!response.ok) throw new Error("Failed to send selected service data");
        return response.json();
      })
      .then(data => {
        console.log("Selected service data sent successfully:", data);
        alert("Selected services submitted successfully.");
      })
      .catch(error => {
        console.error("Error submitting selected services:", error);
        alert("Error submitting selected services: " + error.message);
      });
    }

    // 5) Initialize page: fetch pricecheck then create tiles
    function initPage() {
      loadPricesOnPageLoad()
        .then(priceList => {
          createServiceTiles(priceList);
        })
        .catch(err => {
          console.error("Error loading price data on init:", err);
          document.getElementById("serviceContainer").innerHTML =
            `<p style="color:red;">Failed to load price data: ${err.message}</p>`;
        });
    }

    // Attach event listener to submit button
    document.getElementById("submitButton").addEventListener("click", submitSelectedServices);
    
    // Run on page load
    initPage();
  </script>
</body>
</html>
